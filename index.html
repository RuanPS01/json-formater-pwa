<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css" />

    <!-- Title -->
    <title>JSON Formater</title>

    <!-- Meta Tags required for
	Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#000">
    <meta name="theme-color" content="black">

    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icon-192x192.png" />

    <script type="module" src="./app.js"></script>
</head>

<body>
    <main class="centeredCollum">
        <img id="sunrise" src="assets/sunrise.svg" style="width: 200px; height: 200px" />
        <img id="storm" src="assets/storm.svg" style="width: 200px; height: 200px; display: none" />
        <h1 style="text-align: center; margin-bottom: 4px;">JSON Formater</h1>
        <p style="text-align: center; opacity: 0.5">Brake lines in your JSON</p>
        <br>
        <section id="newClient">
            <form id="newClientForm" onsubmit="formatJson(event)">
                <div>
                    <label for="json">Your JSON</label>
                    <input type="text" name="json" id="json" onfocus="clearWarning(event)" />
                </div>
                <div>
                    <label for="result">Result</label>
                    <textarea rows="5" type="text" name="result" id="result"></textarea>
                </div>
                <div>
                    <button id="buttonSubmit" type="submit">Format</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
